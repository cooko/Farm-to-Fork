<div id="locations.view" ng-controller="dataController">
	<div id="locations-searchbar">
		<select>
			<option>Guelph</option>
			<option>Waterloo</option>
		</select>
		<select>
			<option ng-repeat="location in locations" value="location.name">{{location.name}}</option>
		</select>
	</div>
	<map>
		<marker ng-repeat="location in locations" name="{{location.name}}" lat="{{location.lat}}" lng="{{location.lng}}" ng-transclude>
			<h1> {{name}} </h1>
		</marker>
	</map>
</div>
