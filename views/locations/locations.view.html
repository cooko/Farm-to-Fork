<div id="locations.view" ng-controller="dataController">
	<div id="locations-searchbar">
		<select>
			<option>Guelph</option>
			<option>Waterloo</option>
		</select>
		<select>
			<option ng-repeat="location in locations" value="location.name">{{location.name}}
			</option>
		</select>
	</div>
	<map ng-transclude>
		<marker lat="{{locations[1].lat}}" lng="{{locations[1].lng}}" ng-transclude>
			{{locations[1].name}}				
		</marker>
	</map>
</div>
